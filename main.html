<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Load</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            body.innerText = 'DOM load success';
        });
    </script>
</head>
